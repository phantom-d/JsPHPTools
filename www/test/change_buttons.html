<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
		<script type="text/javascript" src="../JS/jquery-latest.min.js"></script>
		<script type="text/javascript" src="../JS/jquery.ajax_form.js"></script>
		<script type="text/javascript" src="../JS/jquery.change_buttons.js"></script>
		<title></title>
		<style type="text/css">
			.error input {
				background-color: red;
			}
			.valid input {
				background-color: green;
			}
		</style>
		<script type="text/javascript">
			$(function(){
				$('[type="submit"]:eq(0)').change_buttons({
					'image'		: '../JS/button.png',
					'left_width'	: 15,
					'right_width'	: 15,
					'height'		: 30,
					'type'		: 'submit',
					callback		: function() {
						$('#form_1')._ajax_form({
							'useMaskedPhone'	: true,
							'scrollTopAdd'		: -100,
							'beforeCheck'		: function(error, elems, options, form) {
								console.info(options);
							},
							'callBack'		: function() {
								alert('Ваше сообщение отправлено');
							}
						});
					}
				});
				$('.linkBtn').change_buttons({
					'image'		: '../JS/button.png',
					'html_tag'	: 'a',
					'left_width'	: 15,
					'right_width'	: 15,
					'height'		: 30,
				});
			});
		</script>
	</head>
	<body>
		<form action="/text1/" method="post" id="form_1">
			<div><input type="text" name="text1" class="is_empty" /></div>
			<div><input type="text" name="text2" class="is_empty is_phone" /></div>
			<div><input type="text" name="text3" class="is_empty is_email" /></div>
			<div><input type="submit" value="Отправить" /></div>
		</form>
		<a href="#" class="linkBtn">Добавить сообщение</a>
	</body>
</html>
